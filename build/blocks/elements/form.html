<form class="form" action="" autocomplete="off">
	<label class="form__label" for="">
		<span>Locations</span>
		<input class="form__input" id="autoCompleteCountry" name="country" type="text" placeholder="e.g Bali, Indonesia">
	</label>
	<div class="form__devider"></div>
	<label class="form__label" for="">

		<img class="form__button-img" src="./img/icons/search.svg" alt="Search icon">
	</buton>
